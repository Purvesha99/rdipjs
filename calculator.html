<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="combine.js"></script>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="calculator">
		<table>
			<tr>
				<td>
					<input type="text" id="input" placeholder="0" readonly="readonly">
					<input type="text" id="ans" readonly="readonly">
				</td>	
		    </tr>
			<tr>
			    <td>
			    	<input type="button" value="7" onclick="dis(7)">
			        <input type="button" value="8" onclick="dis(8)">
			        <input type="button" value="9" onclick="dis(9)">
			        <input type="button" value="C" onclick="clr()">
			        <br>
			        <input type="button" value="4" onclick="dis(4)">
			        <input type="button" value="5" onclick="dis(5)">
			        <input type="button" value="6" onclick="dis(6)">
			        <input type="button" value="x" onclick="getOperand('*')">
			        <br>
			        <input type="button" value="1" onclick="dis(1)">
			        <input type="button" value="2" onclick="dis(2)">
			        <input type="button" value="3" onclick="dis(3)">
			        <input type="button" value="&#247" onclick="getOperand()">
			        <br>
			        <input type="button" value="." onclick="getOperand('.')">
			        <input type="button" value="0" onclick="dis(0)">
			        <input type="button" value="%" onclick="getOperand('%')">
			        <input type="button" value="abs" onclick="getOperand('abs')">
			        <br>
			        <input type="button" value="+" onclick="getOperand('+')">
			        <input type="button" value="-" onclick="getOperand('-')">
			        <input type="button" value="sqrt" onclick="getOperand('sqrt')">
			        <input type="button" value="=" onclick="solve()">
			    </td>
		    </tr>
		</table>
	</div>
</body>
</html>
